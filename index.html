<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳佳的专属网站 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #8e44ad;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .nav-button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.3);
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.4);
        }

        .nav-button.secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            box-shadow: 0 10px 25px rgba(116, 185, 255, 0.3);
        }

        .nav-button.secondary:hover {
            box-shadow: 0 15px 35px rgba(116, 185, 255, 0.4);
        }

        .footer {
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        /* 飘落的心形 */
        .heart {
            position: fixed;
            color: #ff6b9d;
            font-size: 20px;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .nav-button {
                width: 100%;
                font-size: 1.1rem;
                padding: 18px 30px;
            }
            
            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 飘落的心形背景 -->
    <div id="hearts-container"></div>

    <div class="container">
        <h1 class="title">佳佳的专属网站 💕</h1>
        <p class="subtitle">欢迎来到我为你精心制作的小世界</p>
        
        <div class="nav-buttons">
            <a href="哄佳佳开心.html" class="nav-button">
                💖 给佳佳的小惊喜
            </a>
            <a href="景德镇国庆旅行攻略.html" class="nav-button secondary">
                🎨 景德镇旅行攻略
            </a>
        </div>
        
        <div class="footer">
            <p>用心制作 · 满满爱意 ✨</p>
            <p>2024年12月</p>
        </div>
    </div>

    <script>
        // 创建飘落的心形
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['💕', '💖', '💗', '💓', '💞', '💘'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // 定期创建心形
        setInterval(createHeart, 1000);

        // 页面加载完成后的欢迎
        window.addEventListener('load', function() {
            setTimeout(() => {
                createHeart();
                createHeart();
                createHeart();
            }, 500);
        });
    </script>
</body>
</html>
